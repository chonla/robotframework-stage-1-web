<div class="modal fade" id="iteminfo-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="iteminfo-modal-title">รายละเอียดข้อมูล</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="iteminfo-modal-body">
        <table class="table table-striped" id="report-items">
          <thead>
            <tr>
              <th>วันที่</th>
              <th>รายได้</th>
              <th>รายจ่าย</th>
              <th>กำไร</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let rep of rg.items">
              <td>{{rep.datestamp | date}}</td>
              <td>{{rep.income | money}}</td>
              <td>{{rep.cost | money}}</td>
              <td>{{(rep.income - rep.cost) | money}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="button-close-iteminfo-modal">ปิด</button>
      </div>
    </div>
  </div>
</div>
