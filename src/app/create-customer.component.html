<div>
  <h1>สร้างข้อมูลลูกค้าใหม่</h1>
  <section class="row placeholders" [hidden]="loadingHidden">
    <div class="col-sm-10 placeholder">
      กำลังโหลด...
    </div>
  </section>

  <section class="row placeholders" [hidden]="formHidden">
    <div class="col-sm-10 placeholder">
      <form method="post" id="create-form" #createForm="ngForm" (ngSubmit)="createCustomer(createForm)">
        <div class="form-group">
          <label for="inputName">ชื่อ นามสกุล</label>
          <input type="text" class="form-control" id="inputName" placeholder="ชื่อ นามสกุล" required autofocus>
        </div>
        <div class="form-group">
          <label for="inputEmail">อีเมล</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="อีเมล" required>
        </div>
        <div class="form-group">
          <label for="inputGender">เพศ</label>
          <select class="form-control" id="inputGender">
            <option value="male">ชาย</option>
            <option value="female">หญิง</option>
            <option value="other">ไม่ระบุ</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inputInterest">ความสนใจ</label>
          <select multiple class="form-control" id="inputInterest">
            <option value="car">รถ</option>
            <option value="pet">สัตว์เลี้ยง</option>
            <option value="technology">เทคโนโลยี</option>
            <option value="shopping">ช้อปปิ้ง</option>
            <option value="book">หนังสือ</option>
            <option value="photography">ถ่ายภาพ</option>
            <option value="other">อื่น ๆ</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inputDetail">รายละเอียด</label>
          <textarea class="form-control" id="inputDetail" rows="3"></textarea>
        </div>
        <div class="form-check">
          <label class="form-check-label" for="inputVIP">
            <input class="form-check-input" id="inputVIP" type="checkbox" value=""> เป็นลูกค้าระดับ VIP
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="buttonConfirm">ยืนยัน</button>
      </form>
    </div>
  </section>

  <success-modal #successModal></success-modal>
</div>
