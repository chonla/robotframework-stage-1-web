<div>
  <h1>สร้างข้อมูลผู้ใช้ใหม่</h1>

  <section class="row placeholders">
    <div class="col-sm-10 placeholder">
      <form class="form-create" #createForm="ngForm" id="create-form" (ngSubmit)="create(createForm)">
        <div class="form-group">
          <label for="inputName">ชื่อ นามสกุล</label>
          <input type="text" class="form-control" id="inputName" name="name" placeholder="ชื่อ นามสกุล" required autofocus [(ngModel)]="name">
        </div>
        <div class="form-group">
          <label for="inputLogin">ล็อกอิน</label>
          <input type="text" class="form-control" id="inputLogin" name="login" placeholder="ล็อกอิน" required  [(ngModel)]="login">
        </div>
        <div class="form-group">
          <label for="inputPassword">รหัสผ่าน</label>
          <input type="password" class="form-control" id="inputPassword" name="pass" placeholder="รหัสผ่าน" required [(ngModel)]="pass">
        </div>
        <div class="form-group">
          <label for="inputPassword2">ยืนยันรหัสผ่าน</label>
          <input type="password" class="form-control" id="inputPassword2" name="pass2" placeholder="ยืนยันรหัสผ่าน" required [(ngModel)]="pass2">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="buttonConfirm">ยืนยัน</button>
      </form>
    </div>
  </section>

  <success-modal #successModal></success-modal>
  <loading-modal #loadingModal></loading-modal>
  <error-modal #errorModal></error-modal>
</div>
